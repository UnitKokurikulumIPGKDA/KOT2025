            ];

                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                setError("");
            };

                const selectedOptions = Array.from(e.target.selectedOptions).map(option => option.value);

                    return;

                    return;

                    ambilan: "",
                    category: "Lelaki",
                    individualEvents: [],

                        <style>

                                        <td>${athlete.ambilan}</td>

                        </table>
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            };

            return (
                <section id="registration" className="py-10 bg-white">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-6">Pendaftaran Atlit</h2>
                        <p className="text-lg text-gray-700 mb-4">
                            Sila isi borang berikut untuk mendaftar. Setiap atlit boleh menyertai maksimum 2 acara individu dan 2 acara berpasukan.
                        </p>
                        {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                        <div className="max-w-md mx-auto">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-gray-700">No Atlit (contoh: A123)</label>
                                    <input 
                                        type="text" 
                                        name="athleteId" 
                                        value={formData.athleteId} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700">Nama Atlit</label>
                                    <input 
                                        type="text" 
                                        name="name" 
                                        value={formData.name} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700">Rumah Sukan</label>
                                    <select 
                                        name="house" 
                                        value={formData.house} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required
                                    >
                                        <option value="">Pilih Rumah Sukan</option>
                                        {houseOptions.map(house => (
                                            <option key={house} value={house} className={house === "Temenggung" ? "bg-green-100" : ""}>{house}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-gray-700">No Kad Matrik</label>
                                    <input 
                                        type="text" 
                                        name="matricNo" 
                                        value={formData.matricNo} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700">Ambilan</label>
                                    <input 
                                        type="text" 
                                        name="ambilan" 
                                        value={formData.ambilan} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700">Kategori</label>
                                    <select 
                                        name="category" 
                                        value={formData.category} 
                                        onChange={handleChange} 
                                        className="w-full p-2 border rounded" 
                                        required
                                    >
                                        <option value="Lelaki">Lelaki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-gray-700">Acara Individu (Pilih sehingga 2)</label>
                                    <select 
                                        multiple 
                                        value={formData.individualEvents} 
                                        onChange={e => handleEventChange(e, "individual")} 
                                        className="w-full p-2 border rounded h-32"
                                    >
                                        {individualEventOptions
                                            .filter(event => 
                                                formData.category === "Lelaki" ? event !== "100m Lari Berpagar" : event !== "110m Lari Berpagar"
                                            )
                                            .map(event => (
                                                <option key={event} value={event}>{event}</option>
                                            ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-gray-700">Acara Berpasukan (Pilih sehingga 2)</label>
                                    <select 
                                        multiple 
                                        value={formData.teamEvents} 
                                        onChange={e => handleEventChange(e, "team")} 
                                        className="w-full p-2 border rounded h-20"
                                    >
                                        {teamEventOptions.map(event => (
                                            <option key={event} value={event}>{event}</option>
                                        ))}
                                    </select>
                                </div>
                                <button 
                                    onClick={handleSubmit} 
                                    className="w-full bg-blue-800 text-white px-6 py-3 rounded hover:bg-blue-900"
                                >
                                    Hantar Pendaftaran
                                </button>
                            </div>
                        </div>
                        {registeredAthletes.length > 0 && (
                            <div className="mt-8">
                                <h3 className="text-2xl font-bold text-center mb-4">Cetak Senarai Peserta</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {events
                                        .filter(event => event.phase !== "Akhir" || event.name === "4x100m Campuran")
                                        .map(event => (
                                            <div key={`${event.name}-${event.category}-${event.phase}`}>
                                                <button 
                                                    onClick={() => printList(event.name, event.category, event.phase)} 
                                                    className="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                                >
                                                    Cetak Senarai {event.phase} - {event.name} ({event.category})
                                                </button>
                                            </div>
                                        ))}
                                    {events
                                        .filter(event => event.phase === "Akhir")
                                        .map(event => (
                                            <div key={`${event.name}-${event.category}-Akhir`}>
                                                <button 
                                                    onClick={() => printList(event.name, event.category, "Akhir")} 
                                                    className="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                                                >
                                                    Cetak Senarai Akhir - {event.name} ({event.category})
                                                </button>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        const Results = () => {
            const [eventFilter, setEventFilter] = React.useState("Semua");
            const [categoryFilter, setCategoryFilter] = React.useState("Semua");

            const filteredResults = resultsData.filter(result => 
                (eventFilter === "Semua" || result.name === eventFilter) &&
                (categoryFilter === "Semua" || result.category === categoryFilter)
            );

            return (
                <section id="results" className="py-10 bg-gray-100">
                    <div className="container mx-auto px-4">
                        <h2 className="text-3xl font-bold text-center mb-6">Keputusan Kejohanan</h2>
                        <div className="flex flex-col md:flex-row justify-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                            <div>
                                <label className="mr-2">Acara:</label>
                                <select 
                                    className="p-2 border rounded" 
                                    value={eventFilter} 
                                    onChange={e => setEventFilter(e.target.value)}
                                >
                                    <option>Semua</option>
                                    {[...new Set(resultsData.map(r => r.name))].map(event => (
                                        <option key={event} value={event}>{event}</option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="mr-2">Kategori:</label>
                                <select 
                                    className="p-2 border rounded" 
                                    value={categoryFilter} 
                                    onChange={e => setCategoryFilter(e.target.value)}
                                >
                                    <option>Semua</option>
                                    <option>Lelaki</option>
                                    <option>Perempuan</option>
                                    <option>Campuran</option>
                                </select>
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left border-collapse">
                                <thead>
                                    <tr className="bg-blue-800 text-white">
                                        <th className="p-3">Acara</th>
                                        <th className="p-3">Kategori</th>
                                        <th className="p-3">Pemenang</th>
                                        <th className="p-3">Kedudukan</th>
                                        <th className="p-3">Rekod</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredResults.map((result, index) => (
                                        <tr key={index} className={index % 2 === 0 ? "bg-white" : "bg-gray-50"}>
                                            <td className="p-3">{result.name}</td>
                                            <td className="p-3">{result.category}</td>
                                            <td className="p-3">{result.winner}</td>
                                            <td className="p-3">{result.position}</td>
                                            <td className="p-3">{result.record}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-blue-800 text-white py-4">
                <div className="container mx-auto text-center">
                    <p>Copyright Â© 2025 Kejohanan Olahraga. All rights reserved.</p>
                    <p>Hubungi kami: <a href="mailto:info@mssk.com" className="underline">info@mssk.com</a></p>
                </div>
            </footer>
        );

        const App = () => {
            React.useEffect(() => {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelector(anchor.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                    });
                });
            }, []);

            return (
                <div>
                    <Navbar />
                    <Hero />
                    <Info />
                    <Schedule />
                    <Registration />
                    <Results />
                    <Footer />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
